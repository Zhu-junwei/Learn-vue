<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue生命周期</title>
</head>

<!--
    Vue生命周期
    生命周期:指一个对象从创建到销毁的整个过程。
    生命周期的八个阶段:每个阶段会自动执行一个生命周期方法(钩子),让开发者有机会在特定的阶段执行自己的代码

    beforeCreate    创建前
    created         创建后
    beforeMount     载入前
    mounted         挂载完成
    beforeUpdate    数据更新前
    updated         数据更新后
    beforeUnmount   组件销毁前
    unmounted       组件销毁后
-->
<body>
    <div id="app">

        文章分类: <input type="text" v-model="searchConditions.category"/><span>{{searchConditions.category}}</span>

        发布状态: <input type="text" v-model="searchConditions.state"/><span>{{searchConditions.state}}</span>

        <button>搜索</button>
        <button @click="clear">重置</button>

        <br />
        <br />
        <table border="1 solid" colspa="0" cellspacing="0">
            <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <tr v-for="(article,index) in articleList">
                <td>{{article.title}}</td>
                <td>{{article.category}}</td>
                <td>{{article.time}}</td>
                <td>{{article.state}}</td>
                <td>
                    <button>编辑</button>
                    <button>删除</button>
                </td>
            </tr>
        </table>
    </div>
    <script type="module">
        //导入vue模块
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        //创建vue应用实例
        createApp({
            data() {
                return {
                    searchConditions: {
                        category: "",
                        state: ""
                    },
                    //定义数据
                    articleList: [{
                        title: "医疗反腐绝非砍医护收入",
                        category: "时事",
                        time: "2023-09-5",
                        state: "已发布"
                    },
                    {
                        title: "中国男篮缘何一败涂地？",
                        category: "篮球",
                        time: "2023-09-5",
                        state: "草稿"
                    },
                    {
                        title: "华山景区已受大风影响阵风达7-8级，未来24小时将持续",
                        category: "旅游",
                        time: "2023-09-5",
                        state: "已发布"
                    }]
                }
            },

            methods: {
                clear: function() {
                    this.searchConditions.category = "";
                    this.searchConditions.state = "";
                }
            },

            /* 页面挂载完成 */
            mounted: function () {
                console.log('页面加载完毕');
            }

        }).mount("#app")//控制html元素
    </script>
</body>

</html>
