<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>
<!--
    v-on: 为html标签绑定事件
    语法： v-on:事件名="函数名"
            @事件名="函数名"
    函数需要定义在methods选项内部
-->
<body>
    <div id="app">
        <!-- vue2.x 中的写法-->
        <button v-on:click="money">点我有惊喜</button> &nbsp;
        <!-- vue3.x 可以简化为下面的写法-->
        <button @click="love">再点更惊喜</button>
    </div>

    <script type="module">
        //导入vue模块
        import { createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        //创建vue应用实例
        createApp({
            data() {
                return {
                    //定义数据
                }
            },
            methods:{
                money: function(){
                    alert('送你钱100')
                },
                love: function(){
                    alert('爱你一万年')
                }
            }
        }).mount("#app");//控制html元素

    </script>
</body>
</html>
