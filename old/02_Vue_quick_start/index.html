<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Vue快速上手</title>
</head>
<body>
<div id="app">{{ message }}</div>
<script type="module">
    import {createApp,ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
        /*data() {
            return {
                message: 'Hello Vue!'
            }
        }*/

        setup() {
            const message = ref('Hello Vue!')
            return {
                message
            }
        }

    }).mount('#app')


</script>

</body>

</html>
